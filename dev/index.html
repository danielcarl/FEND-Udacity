<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEND Project 5: Neighborhood Map Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="container">
        <div>
          <div id="search-list">
            <input class="search-input" placeholder="Narrow results..." type="search" data-bind="textInput: query, valueUpdate: 'keyup'"></input>
          </div>
          <div id="map-header">
            <h1><span data-bind="text: neighborhoodCityState()"></h1>
          </div>
        </div>
        <div>
          <div id="search-results">                        
            <table id="pointOfInterestList">
              <tbody data-bind="foreach: search()">
                <tr>
                  <td class="poi"><a href="#" data-bind="click: $root.displayInfoWindowFromList"><span data-bind="text: name"></a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="map-container">
            <div id="map-canvas"></div>
          </div>
        </div>
      </div> <!-- container --> 
    <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDEpUAAMPTdFHFUZq_aQmMcPPxoe0YsfV8&callback=initMap"></script> 
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
