<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
        <title>FEND Project 5: Neighborhood Map Project</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
	<div class="container">
        <div class="row">
            <div class="col-md-3" id="search-list">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> <input class="search-input" placeholder="Narrow results..." type="search" data-bind="textInput: query, valueUpdate: 'keyup'"></input>
            </div>
            <div class="col-md-9" id="tab-header">
                <h1><span data-bind="text: neighborhoodCityState()"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="search-results">                        
                <table id="pointOfInterestList">
                    <thead>
                        <tr>
                            <th>Point of Interest</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: search()">
                        <tr>
                            <td><a href="#" data-bind="click: $root.displayInfoWindowFromList"><span data-bind="text: name"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-9 map-container">
                <div id="map-canvas"></div>
            </div>
        </div>
	</div> <!-- container -->
    
        <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDEpUAAMPTdFHFUZq_aQmMcPPxoe0YsfV8&callback=initMap"></script>	
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/knockout-3.3.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
