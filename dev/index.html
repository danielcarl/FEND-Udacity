<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FEND Project 5: Neighborhood Map Project</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="tabHeader">
			<h1>Neighborhood: <span data-bind="text: name"></h1>
			<h2><span data-bind="text: cityAndState"></h2>
		</div>
		<table id="pointOfInterestList">
			<thead>
				<tr>
					<th>Name</th>
					<th>Category</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: pointsOfInterest">
				<tr>
					<td data-bind="text: name"></td>
					<td data-bind="text: category"></td>
				</tr>
		</table>

		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
