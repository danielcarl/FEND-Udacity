<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEND Project 5: Neighborhood Map Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div>
        <div class="search-list">
          <input class="search-input" placeholder="Narrow results..." type="search" data-bind="textInput: query, valueUpdate: 'keyup'">
        </div>
        <div class="map-header">
          <h1><i class="fa fa-bars hamburger"></i><span data-bind="text: neighborhoodCityState()"></span></h1>
        </div>
      </div>
      <div>
        <div class="search-results">
          <table class="pointOfInterestList">
            <tbody data-bind="foreach: search()">
              <tr>
                <td class="poi"><a href="#" data-bind="click: $root.displayInfoWindowFromList"><span data-bind="text: name"></span></a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="map-container">
          <div id="map-canvas"></div>
        </div>
      </div>
    </div> <!-- container --> 
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDEpUAAMPTdFHFUZq_aQmMcPPxoe0YsfV8&callback=initMap" onerror="mapLoadError()"></script>
  </body>
</html>
